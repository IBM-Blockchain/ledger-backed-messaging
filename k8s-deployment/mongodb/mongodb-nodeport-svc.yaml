apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo
  name: mongo-nodeport-svc
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
    nodePort: 32000
  selector:
    app: mongo
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - tcp:
    - http:
        paths:
#          - path: "/fabric-rest-sample/(.*)"
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: fabric-rest-sample
                port:
                  number: 3000